<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='header-wrapper'>
    <div class='header'>
      
      <div class='login-control'>
        <button class='btn-light'>Sign In</button>
      </div>

      <div class="header-logo-container">
        <img class='header-logo' src="images/sonic-logo.png" />
      </div>

      <div class='cart'>
        <span>Items</span>
        <img class='cart-icon' src='images/bag.png' />
      </div>
    </div>
  </div>

  <main>
    <div class='title'>
      <h1>The Speed of Sonic</h1>
      <p>Delivered to you</p>
    </div>
    <div class='form'>
      <input class='input-box' type='text' placeholder='Enter your address' />
      <input class='input-submit' type='submit' value='Get Sonic'/>
    </div>
    
    <div class='button-panel'>
      <div>App Store</div>
      <div>Google Play</div>
    </div>

    <div class='info-panel'>
      <div class='panel'>
      </div>
    </div>
  </main>

</body>
</html>
